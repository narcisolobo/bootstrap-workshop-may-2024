<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <title>Bootstrap Workshop</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container py-5">
      <h1 class="text-primary">Bootstrap Workshop</h1>
      <div class="row">
        <div class="col-12 col-lg-4">
          <h2 class="d-none d-md-block">Hide on mobile</h2>
        </div>
        <div class="col-12 col-lg-4">
          <div class="card shadow mb-3">
            <div class="card-body">
              <form>
                <div class="form-floating mb-3">
                  <input
                    class="form-control"
                    type="text"
                    id="first-name"
                    placeholder="First name" />
                  <label class="form-label" for="first-name">First name</label>
                  <p class="form-text mb-0">
                    We promise not to share your information.
                  </p>
                </div>
                <div class="form-floating mb-3">
                  <input
                    class="form-control"
                    type="text"
                    id="last-name"
                    placeholder="Last name" />
                  <label class="form-label" for="last-name">Last name</label>
                </div>
                <div class="text-end">
                  <button class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <div class="card">
            <div class="card-body">
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Kermit</td>
                    <td>the Frog</td>
                    <td>kermit@thefrog.com</td>
                  </tr>
                  <tr>
                    <td>Miss</td>
                    <td>Piggy</td>
                    <td>miss@piggy.com</td>
                  </tr>
                  <tr>
                    <td>Fozzie</td>
                    <td>Bear</td>
                    <td>fozzie@bear.com</td>
                  </tr>
                  <tr>
                    <td>Big</td>
                    <td>Bird</td>
                    <td>big@bird.com</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
